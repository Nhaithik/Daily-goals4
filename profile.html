<!DOCTYPE html>
<html>
<head>
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="dashboard-body">

<div class="dashboard">

  <aside class="sidebar">
    <h2>Daily Goals</h2>
    <ul>
      <li onclick="goDash()">Dashboard</li>
      <li>My tasks</li>
      <li>Notifications</li>
      <li class="active">Settings</li>
      <li onclick="logout()">Log out</li>
    </ul>
  </aside>

  <main class="main">
    <h1>Profile</h1>

    <div class="card">
      <img src="profile.png" class="big-profile">
      <input placeholder="Full name">
      <input value="admin@dailygoals.com" disabled>
      <button class="save-btn">Save changes</button>
    </div>
  </main>

</div>

<script>
function goDash(){ location.href="dashboard.html"; }
function logout(){ location.href="login.html"; }
</script>

</body>
</html>
