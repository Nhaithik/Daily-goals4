<!DOCTYPE html>
<html>
<head>
  <title>Dashboard - Daily Goals</title>
  <link rel="stylesheet" href="style.css">
</head>

<body onload="checkLogin()">

<div class="app">

  <!-- SIDEBAR -->
  <aside class="sidebar">
    <h2>Daily Goals</h2>
    <ul>
      <li class="active">Dashboard</li>
      <li onclick="goTasks()">My tasks</li>
      <li onclick="goProfile()">Profile</li>
      <li onclick="goSettings()">Settings</li>
      <li onclick="logout()">Log out</li>
    </ul>
  </aside>

  <!-- CONTENT -->
  <main class="content">

    <!-- TOP BAR -->
    <div class="top-bar">
      <input class="search" placeholder="Search">

      <div class="top-actions">
        <button class="yellow-btn pill" onclick="openNewTask()">+ New task</button>
        <div class="avatar">ðŸ‘¤</div>
      </div>
    </div>

    <!-- DASHBOARD CARDS -->
    <div class="grid">
      <div class="card">ðŸ“… Calendar</div>
      <div class="card">ðŸ“‹ My tasks</div>
      <div class="card">ðŸ”¥ My streaks</div>
      <div class="card">ðŸ“Š Activity + progress</div>
    </div>

  </main>
</div>

<!-- FULL PAGE NEW TASK (PHOTO-3) -->
<div id="newTaskPage" class="new-task-page">

  <div class="new-task-card">
    <h2>New Task</h2>

    <div class="task-field"><label>Title</label><input></div>
    <div class="task-field"><label>Notes</label><input></div>
    <div class="task-field"><label>URL</label><input></div>
    <div class="task-field"><label>Due Date</label><input type="date"></div>

    <div class="task-field">
      <label>Stage</label>
      <select>
        <option>Not started</option>
        <option>In progress</option>
        <option>Completed</option>
      </select>
    </div>

    <div class="task-field">
      <label>Priority</label>
      <select>
        <option>Low</option>
        <option>Medium</option>
        <option>High</option>
      </select>
    </div>

    <div class="task-field"><label>Team</label><input></div>
    <div class="task-field"><label>Assignee</label><input></div>

    <div class="task-actions">
      <button onclick="closeNewTask()">Cancel</button>
      <button class="yellow-btn">Create task</button>
    </div>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
